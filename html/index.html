<html lang="en">
<head>

  <div id="main-screen--hello">
        <div class="welcome-screen-frame" class="hidden">

               required

        </div>
        <div id = "background-img--hello" >
         <img src = "../img/9.jpg">
        </div>
  </div>

        <div class="bgm"></div>
        <div class="menu"></div>        
    </div>

        <span></span>
        <span></span>

    <div id="background-img--index"></div>
    <div class="gradient-cover"></div>
